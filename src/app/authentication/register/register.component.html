<div class="container h-100 d-flex justify-content-center">
    <div class="w-50 d-flex flex-column my-auto" [formGroup]="formGroup">

        <p class="h3 text-center">Register</p>

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input formControlName="usernameCtrl" matInput>
            <mat-error *ngIf="usernameCtrl.errors && usernameCtrl.errors['required']">Please enter a username</mat-error>
            <mat-error *ngIf="usernameCtrl.errors && usernameCtrl.errors['usernameExist']">Username already exists!</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="passwordCtrl" matInput>
            <mat-error *ngIf="passwordCtrl.errors && passwordCtrl.errors['required']">Please enter a password</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input type="password" formControlName="confPasswordCtrl" matInput>
            <mat-error *ngIf="confPasswordCtrl.errors && confPasswordCtrl.errors['notMatching']">Passwords do not match</mat-error>
        </mat-form-field>
    
        <div class="d-flex justify-content-end">
            <button mat-raised-button color="primary" class="mx-3" (click)="register()">Register</button>
            <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
