<div class="w-100">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

        <!-- Date Completed Column -->
        <ng-container matColumnDef="dateCompleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
                Date Completed
            </th>
            <ng-container *matCellDef="let snapshot">
                <td mat-cell *ngIf="!snapshot.message; else snapshotMessage"> {{snapshot.dateCompleted | date:'dd MMMM yyyy'}}</td>

                <ng-template #snapshotMessage>
                    <td mat-cell class="text-center" colspan="6"> {{snapshot.message}}</td>
                </ng-template>
            </ng-container>
        </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by content">
                Content
            </th>
            <td mat-cell *matCellDef="let snapshot"> {{snapshot.content}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
                Type
            </th>
            <td mat-cell *matCellDef="let snapshot"> {{snapshot.type}} </td>
        </ng-container>

        <!-- Skill Column -->
        <ng-container matColumnDef="skill">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by skill">
                Skill
            </th>
            <td mat-cell *matCellDef="let snapshot"> {{snapshot.skill}} </td>
        </ng-container>

        <!-- Result Column -->
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by result">
                Result
            </th>
            <td mat-cell *matCellDef="let snapshot">
                <span class="snapshot-result" [appResultHighlighter]="snapshot.result"></span>
            </td>
        </ng-container>

        <!-- Time Spent Column -->
        <ng-container matColumnDef="timeSpent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by timeSpent">
                Time Spent
            </th>
            <td mat-cell *matCellDef="let snapshot"> {{snapshot.timeSpent}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
</div>
